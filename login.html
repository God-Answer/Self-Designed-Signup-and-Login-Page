<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anstar Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="login-page">
    <div class="signup-container">
      <!-- Left Panel (Hero Image & Overlay Text) -->
      <div class="left-panel">
        <img src="images/proxy-image.png" alt="Hero Image" class="hero-image" />
        <div class="overlay-text">
          <h2>Welcome Back!</h2>
          <p>Access the best recommendations and experiences from Anstar.</p>
        </div>
      </div>

      <!-- Right Panel (Login Form) -->
      <div class="right-panel">
        <div class="form-container">
          <img src="images/anstar-logo.png" class="logo" alt="Anstar Logo" />
          <h2 class="signup-title">Login</h2>
          <h3>Sign in to your account</h3>

          <form id="loginForm">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              placeholder="Email or Phone Number"
              required
            />

            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Password"
              required
            />

            <div class="options">
              <input type="checkbox" id="rememberMe" />
              <label for="rememberMe">Remember me</label>
              <a href="#" style="margin-left: auto; font-size: 13px"
                >Forgot Password?</a
              >
            </div>

            <button type="submit" class="sign-up-button">SIGN IN</button>

            <p class="center-text">Or continue with</p>

            <div class="social-buttons">
              <button type="button" class="social apple">
                Sign in with Apple
              </button>
              <button type="button" class="social google">
                Sign in with Google
              </button>
              <button type="button" class="social facebook">
                Sign in with Facebook
              </button>
            </div>

            <p class="center-text">
              Don't have an account?
              <a href="register.html">Join Anstar now</a>
            </p>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
